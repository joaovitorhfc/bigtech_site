<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="candidaturas.html" rel="stylesheet" />
    <title>         
        Processo seletivo Corebyte
    </title>
</head>

<body>
    
    <H1>Seja bem vindo ao nosso processo seletivo</H1>
    <h2>Vamos iniciar nossos testes, preencha os dados abaixo para prosseguirmos com sua candidatura!</h2>
    <h3>É de extrema importância que os dados preenchidos pelo usuário sejam verídicos</h3>
    
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      </div>



    <br>



    <div>
        <label for="Data de nascimento">Data de nascimento:</label>
        <input type="text" id="Data de nascimento" name="Data de nascimento" placeholder="Data de nascimento" required>
      </div>



    <br>



      <div>
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" placeholder="Número de CPF" required>
      </div>


    <br>



    <div>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Seu melhor email" required>
      </div>



    <br>



    <div>

            <label for="Telefone Móvel">Telefone Móvel:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Seu número de telefone" required>
          </div>



    <br>



    <div>
            <label for="Linkedin">Linkedin:</label>
            <input type="text" id="Linkedin" name="Linkedin" placeholder="URL do seu Linkedin" required>
          </div>

    <br>


</body>
</html>
