<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="candidaturas.css" />
    <title>         
        Processo seletivo Corebyte
    </title>
</head>

<body>
    
    <H1>Seja bem vindo ao nosso processo seletivo</H1>
    <h2>Vamos iniciar nossos testes, preencha os dados abaixo para prosseguirmos com sua candidatura!</h2>
    <h3>É de extrema importância que os dados preenchidos pelo usuário sejam verídicos</h3>
    
    <div>
        Nome:
        <br>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      </div>



    <br>



    <div>
        Nascimento:
        <br>
        <input type="text" id="Data de nascimento" name="Nascimento" placeholder="mm/aaaa" required>
      </div>



    <br>



      <div>
        CPF:
        <br>
        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
      </div>


    <br>



    <div>
        E-git mail:
        <br>
        <input type="text" id="Email" name="Email" placeholder="Seu melhor email" required>
      </div>



    <br>



    <div>
        Seu número: 
            <br>
            <input type="text" id="telefone" name="telefone" placeholder="(00)0000-0000" required>
          </div>



    <br>



    <div>
        Linkedin:
            <br>
            <input type="text" id="Linkedin" name="Linkedin" placeholder="URL do seu Linkedin" required>
          </div>


    <br>

     <div>
      Github:
          <br>
          <input type="text" id="Github" name="Github" placeholder="URL do seu Github" required>
        </div>
    
         <br>

         <div>
          <button class="meu-botao">Enviar</button>
        </div>
    
    </body>
    </html>

</body>
</html>
